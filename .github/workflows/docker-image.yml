name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vishal7500/node-app:$(date +%s)

    - name: Push Docker image to docker hub
      run: docker push vishal7500/node-app:$(date +%s)
